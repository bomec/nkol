<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name=“viewport” content=“width=device-width, initial scale=1”>
  <title>Contact details</title>
</head>

<body>
  <form class="" action="Contact me.html" method="post">
    <label for="Fname">First Name: </label>
    <input type="text" name="Fname" value="" placeholder="example:John" required>
    <input type="button" name="" value="submit">
  </form><br>
  <form class="" action="index.html" method="post">
    <label for="Lname">Last Name: </label>
    <input type="text" name="Lname" value="" placeholder="example:Henry" required>
  </form><br>
  <form class="" action="index.html" method="post">
    <label for="gender">Gender:</label><br>

    <input type="radio" name="gender" value="">
    <label for="male">Male</label><br>

    <input type="radio" name="gender" value="">
    <label for="female">Female</label><br>

    <input type="radio" name="gender" value="">
    <label for="other">Other</label>
  </form><br>

  <form class="" action="index.html" method="post">
    <label for="Question">Education level:</label><br>

    <input type="checkbox" name="Primary" value="">
    <label for="level">Primary</label><br>

    <input type="checkbox" name="Secondary" value="">
    <label for="level">Secondary</label><br>

    <input type="checkbox" name="High school" value="">
    <label for="level">High school</label><br>

    <input type="checkbox" name="University" value="">
    <label for="level">University</label>
  </form><br>
  <form class="" action="index.html" method="post">
    <label>Do you want to signup to the email list?</label>
    <input type="checkbox" name="" value="">
    <input type="button" name="" value="submit">
  </form><br>

  <form class="" action="index.html" method="post">
    <label for="color">Favorite color:</label>
    <input type="color" name="color" value="">
  </form><br>

  <form action="angela.html" method="post" enctype="text/plain">
    <label for="email">Email address:</label>
    <input type="email" name="email" value="" placeholder="example@xyz.com" required><br>
    <br>
    <label for="password">Password: </label>
    <input type="password" name="password" value="" maxlength="10">
    <input type="button" name="" value="submit">
  </form><br>

  <form class="" action="index.html" method="post">
    <label for="age">Age(from 18 to 40): </label>
    <input type="number" name="age" value="" min="18" max="40"><br><br>

    <label for="telephone">Telephone number:</label>
    <input type="tel" name="telephone" value="" placeholder="+234-000-000-0000">
  </form><br>
  <form class="" action="index.html" method="post">
    <label for="date">Date of birth:</label>
    <input type="date" name="date" value="">
  </form><br>
  <form class="" action="index.html" method="post">
    <label for="Info">More about you:</label><br>
    <textarea name="name" rows="8" cols="40" placeholder="Additional information about you"></textarea>
  </form>
</body>

</html>
